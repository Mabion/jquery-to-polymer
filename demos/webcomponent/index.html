<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Web Components</title>
        <style>
            slider-nav {
                --slider-nav-background-color: #000;
            }
        </style>
        <link rel="stylesheet" href="../../bower_components/bootstrap/dist/css/bootstrap.min.css" />
        <link rel="stylesheet" href="../../styles/global.css" />
        <script src="../../data/toc.js" type="text/javascript"></script>
        <link rel="import" href="slider-nav/slider-nav.html" id="slider-nav" />
    </head>
    <body>
        <slider-nav id="slider" title="Table of Contents"></slider-nav>
        <div class="implementation">Web Component</div>
        <script>
            document.addEventListener('DOMContentLoaded', function() {

                var slider = document.getElementById('slider');

                slider.addEventListener('itemselected', function(e){
                    console.log(e.detail.ui, e.detail.data);
                });

                slider.dispatchEvent(new CustomEvent('data', { detail: window.toc }));
 
            });
        </script>
    </body>
</html>
