<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <style>
            slider-nav {
                --slider-nav-background-color: #000;
            }
        </style>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
        <script src="../../data/toc.js" type="text/javascript"></script>
        <link rel="import" href="slider-nav/index.html" id="slider-nav" />
    </head>
    <body>
        <slider-nav id="slider" title="Product Help" />
        <script>
            document.addEventListener('DOMContentLoaded', function() {

                var slider = document.getElementById('slider');

                slider.addEventListener('itemselected', function(e){
                    console.log(e.detail.ui);
                    console.log(e.detail.data);
                });

                setTimeout(function() {
                    slider.dispatchEvent(new CustomEvent('data', { detail: window.toc }));
                }, 1000); // simulate Ajax call
 
            });
        </script>
    </body>
</html>
